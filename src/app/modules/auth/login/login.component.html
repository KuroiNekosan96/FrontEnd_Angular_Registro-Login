<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title> Iniciar Sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-custom" [formGroup]="formLogin" action="">

                <mat-form-field class="input-custom">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field class="input-custom">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="PasswordHash" type="password">
                </mat-form-field>

                <div class="flex">
                    <button mat-flat-button color="primary" (click)="iniciarSesion()">Iniciar Sesion</button>
                    <button mat-flat-button color="warm" (click)="registrarse()" style="margin-left: 8px;">Registrarse</button>

                </div>
        
            </form>
        </mat-card-content>
    </mat-card>

      
      
</div>
